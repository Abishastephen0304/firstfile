<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      margin-right: 284px;
     }

</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
          
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" id="fname"  onkeyup="adddetails('name',this.value)" />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
              
                          <div class="form-outline flex-fill mb-0">
                            <input type="email"  class="form-control" id="femail" onkeyup="adddetails('email',this.value)"/>
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                    
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" class="form-control" id="fpassword" onkeyup="adddetails('password',this.value)"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                       
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2 checkbox1" type="checkbox" value=""  />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statement in terms of service
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" onclick="display()">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="images/OLX-Logo.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <code id="details"></code>
      </section>
      
      <script>
        let mydetails={

            }
            function adddetails(key,value) {
            mydetails[key]=value; 
            }
             function display() {
            let fname=document.getElementById("fname").value;
            let femail=document.getElementById("femail").value;
            let fpassword=document.getElementById("fpassword").value;
            if(fname==null || fname==""){
                alert("Enter your name")
                return false
            }
            else if(femail==null || femail==""){
                alert("Enter your email")
                return false  
            }
            else if(fpassword==null || fpassword==""){
                alert("Enter user password"); 
                return false 
            }
            else if(fname !==""&&femail!=="" && fpassword!=="" ){
                alert("Your account have been successfully created")
            };
           store(); 

        }
function store() {
  // document.getElemeentById("details").innerHTML=JSON.stringify(mydetails);
  if(!localStorage.getItem("object-details")){
                      localStorage.setItem("object-details",JSON.stringify([]))
                  }
                  let list=JSON.parse(localStorage.getItem("object-details"));
                  list.push(mydetails)
                  localStorage.setItem("object-details",JSON.stringify(list));
                    window.location.href="login.html"   

}
   
       

      </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
