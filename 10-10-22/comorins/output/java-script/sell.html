<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Seller Page</title>
    <style>
        .img{
            padding-left:100px;
        }
        h1{
          padding-left: 336px;
        }
      
    </style>
</head>
<body>
    <div class="img">
        <a href="index.html">
            <img src="images/OLX-Logo.png" height="5%" width="10%" >
          </a>
          <h1 class=" d-inline">Add Details</h1>
    </div>

    <form>
        <div class="container">
          
        <div class="form-row pt-5">
            
          <div class="form-group col-md-3">
            <label for="inputEmail4">Name</label>
            <input type="name" class="form-control" id="name" onkeyup="adddet('addname',this.value)">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Phone number</label>
            <input type="number" class="form-control" id="number" onkeyup="adddet('addnum',this.value)">
          </div>
          <div class="form-group col-md-3">
            <div class="file-upload pl-5">
              <div class="file-select">
                <div class="file-select-button" id="fileName" ><label>Choose File</label></div>
                
                <input type="file" name="chooseFile" id="chooseFile" onkeyup="adddet('addfile',this.value)">
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
        <div class="form-group col-md-5">
          <label for="inputAddress">price</label>
          <input type="text" class="form-control" id="price" onkeyup="adddet('addprice',this.value)" >
        </div>
        <div class="form-group col-md-5">
          <label for="inputAddress">product Name</label>
          <input type="text" class="form-control" id="product" onkeyup="adddet('addproduct',this.value)" >
        </div>
      </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="address" onkeyup="adddet('addddress',this.value)">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" onkeyup="adddet('addcity',this.value)">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Location</option>
              <option value="1">India</option>
                      <option value="2">Maharashtra</option>
                      <option value="3">Gujarat</option>
                      <option value="3">Delhi</option>
              <option value="4">Karnataka</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="Zip" onkeyup="adddet('addzip',this.value)">
          </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-success" onclick="sellitem()">Submit</button></div>
    <code id="sell"></code>
      </form>
      <script>
 let add_details={

}
function adddet(key,value) {
  add_details[key]=value;
}
        
        function sellitem() {
          let name=document.getElementById("name").value;
          console.log(name)
        let number=document.getElementById("number").value;
        console.log(number)
        let price=document.getElementById("price").value;
        console.log(price)
        let product=document.getElementById("product").value;
        console.log(product)
        let chooseFile=document.getElementById("chooseFile").value;
        console.log(chooseFile)
        let inputCity=document.getElementById("inputCity").value;
        console.log(inputCity)
        let address=document.getElementById("address").value;
        console.log(address)
        let Zip=document.getElementById("Zip").value;
        console.log(Zip)
        if(name==null || name==""){
          alert("Enter your name")
          return false
        }
        else if(number==null || number==""){
          alert("Enter your number")
          return false
        }
        else if(chooseFile==null ||chooseFile==""){
          alert("Enter product photos")
          return false
        }
        else if( price==null ||  price==""){
          alert("Enter product amount")
          return false
        }
        else if(product==null ||product==""){
          alert("Enter product name")
          return false
        }
       
        else if(address==null ||address==""){
          alert("Enter your address")
          return false
        }
        else if(inputCity==null ||inputCity==""){
          alert("Enter your city")
          return false
        }
        else if(Zip==null ||Zip==""){
          alert("Enter your zipcode")
          return false
        }
        else {
          alert("Your Successfully Upload the product details in olx page.")
      
        }
          store()
} 
function store() {
    // document.getElementById("sell").innerHTML=JSON.stringify(add_details);
    if(!localStorage.getItem("storeditem")){
      localStorage.setItem("storeditem",JSON.stringify([]))
    }
    let itemlist=JSON.parse(localStorage.getItem("storeditem"));
    itemlist.push(add_details);
    localStorage.setItem("storeditem",JSON.stringify(itemlist));
    window.location.href="index.html"
}
  


      </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
