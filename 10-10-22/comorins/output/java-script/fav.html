    <script>
        function view(){
            let FavDetails=JSON.parse(localStorage.getItem("add_details"));
            let element=" ";
            for(let i=0;i<FavDetails.length;i++){
                element+='<div class="card mb-3  col-4" ><img src='+FavDetails[i].image+'class="card-img-top"alt="..." ><div class="card-body"><h5 class="card-title"><a href="sample.html?id='+FavDetails[i].id+' "target=_blank">'+FavDetails[i].model+'</a></h5><p class="card-text"><small class="text-muted">'+FavDetails[i].price+'</small></p><button onclick="remove('+i+');">Remove</button></div></div>'
                         
        }  
        document.getElementById("addfav").innerHTML=element;  
        }
         view();
        function remove(i){
        let favlist01=JSON.parse(localStorage.getItem("add_details"));
        favlist01.splice(i,1);
        localStorage.setItem("add_details",JSON.stringify(favlist01));
        view()
        }
