<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a">
    <button onclick="add()">ADD</button>
    <ul id="todo"></ul>
    <script>
        let list=[];
        function add() {
            let todo=document.getElementById("a").value;
            list.push(todo);
            console.log(list);
            display(list);
            
        }
        function display(list_arr) {
            let element="";
            for (let i=0;i<list_arr.length;i++){
                element=element+"<li>"+list_arr[i]+"</li>"
            }
            document.getElementById("todo").innerHTML=element
           
        }
        
    </script>
</body>
</html>
