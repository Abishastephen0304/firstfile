<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkInRange(rangestart,NUM,rangeend) {
            if(rangestart<=NUM && rangeend>=NUM){
                console.log("Between the range")
            }
            else{
                console.log("Outside the range")
            }
            
        }
        checkInRange(32,35,40)
        checkInRange(1,75,90)
        checkInRange(7,3,20)
    </script>
</body>
</html>
