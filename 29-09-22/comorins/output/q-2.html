<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function helloworld(language) {
            if(language=="span"){
                return"Hola Mundo"
            }
            else if(language=="itali"){
                return"Ciao mondo"
            }
            else if (language=="en") {
                return "Hello world"
            }
            
            
        }
        console.log(helloworld('en'));
        console.log(helloworld('span'));
        console.log(helloworld('itali'));

    </script>
</body>
</html>
