<body>
    <script>
        let arr=[[6,4],
                [5,2],
                [6,8],
                [2,2]]
        function printEven(arr) {
            for(i=0;i<arr.length;i++){
                for(j=0;j<arr[0].length;j++){
                    if(arr[i][j]%2==0){
                        console.log(arr[i][j]);
                    }
                }
            }
            
        }
        printEven(arr)
    </script>
